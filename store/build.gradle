apply plugin: 'java-library'
apply from: "${rootDir}/gradle/java-common.gradle"
apply from: "${rootDir}/gradle/junit.gradle"
apply from: "${rootDir}/gradle/jmh.gradle"

dependencies {
	implementation "org.eclipse.viatra:viatra-query-runtime:${viatraVersion}"
	implementation "org.eclipse.emf:org.eclipse.emf.ecore:${ecoreVersion}"
	implementation "org.eclipse.emf:org.eclipse.emf.ecore.xmi:${ecoreXmiVersion}"
	implementation 'org.eclipse.collections:eclipse-collections-api:11.0.0'
	implementation 'org.eclipse.collections:eclipse-collections:11.0.0'
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.32'
}
